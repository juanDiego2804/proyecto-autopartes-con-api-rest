<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link href="estilos/estilos.css" rel="stylesheet"/>
  <link href="estilos/estilosRegistrarProveedor-Autoparte-Empleado.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="imagenes/icono_llanta.jpg" rel="icon"/>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="barra-navegacion">
    <ul>
      <li><img src="imagenes/icono_llanta.jpg" alt="llanta" class="icono-llanta"></li>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="registrarProveedor.html">Registrar proveedor</a></li>
      <li><a href="registrarAutoparte.html">Registrar autoparte</a></li>
      <li><a href="inventario.html">Inventario</a></li>
      <li><a href="vender.html">Vender</a></li>
      <li class="boton-amarillo"><a href="#">Empleados</a></li><!--la clase "boton_amarillo" es en la página en la que se encuentra-->
    </ul>
  </nav><br/><br/>

  <main>
    <!-- Título y campo de búsqueda -->
    <div class="titulo">
      <div class="d-grid gap-2 d-md-flex justify-content-md-start"><!--Boton para registrar un nuevo empleado-->
        <a href="registrar-empleado.html" class="col-md-3 btn btn-success">Registrar Nuevo Empleado</a>
      </div>

      <h2 class="text-center mb-4">Tabla del Personal</h2>
      <!-- Campo de búsqueda y botón de filtro -->
      <div class="row mb-3">
        <div class="col-md-8 offset-md-3">
          <div class="input-group">
            <label for="empleado-buscar"></label>
            <input id="empleado-buscar" name="empleado-buscar" type="text" class="form-control" placeholder="Buscar por nombre, apellido o puesto...">
            <button class="btn btn-primary" type="button" onclick="encontrarEmpleado('empleado-buscar','/findEmpleadoByNombre/')">Buscar por nombre</button>
            <button class="btn btn-primary" type="button" onclick="encontrarEmpleado('empleado-buscar','/findEmpleadoByApellidos/')">Buscar por apellido</button>
            <button class="btn btn-primary" type="button" onclick="encontrarEmpleado('empleado-buscar','/findEmpleadoByPuesto/')">Buscar por puesto</button>
            <button type="button" class="btn btn-secondary" onclick="llenarTablaEmpleados(url)">Limpiar filtro</button>
          </div>
        </div>
      </div>

      <!-- Tabla del Personal -->
      <table id="tabla-empleados" class="table table-striped table-bordered">
        <thead class="table-primary">
        <tr>
          <th>RFC</th><!--ID de la tabla-->
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Puesto</th>
          <th>Fecha de contratación</th><!--Nuevo-->
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Fecha de nacimiento</th><!--Nuevo-->
          <th>NSS</th><!--Nuevo-->
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!--se llenará automáticamente-->

        </tbody>
      </table>
    </div>
  </main>
<!-- Scripts de Bootstrap
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->

<script src="js/tablaEmpleados.js"></script>
</body>
</html>
