<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <link href="estilos/estilos.css" rel="stylesheet"/><!--hoja de estilos principal-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="estilos/estilosVenta.css" rel="stylesheet"/>
    <link href="imagenes/icono_llanta.jpg" rel="icon"/>
</head>
<body>
    <nav class="barra-navegacion"><!--Links hacia otras páginas-->
        <ul>
            <li><img src="imagenes/icono_llanta.jpg" alt="llanta" class="icono-llanta"></li>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registrarProveedor.html">Registrar proveedor</a></li>
            <li><a href="registrarAutoparte.html">Registrar autoparte</a></li>
            <li><a href="inventario.html">Inventario</a></li>
            <li class="boton-amarillo"><a href="#">Vender</a></li><!--la clase "boton_amarillo" es en la página en la que se encuentra-->
            <li><a href="empleados-tabla.html">Empleados</a></li>
        </ul>
    </nav><br/><br/><br/>

    <main><!--Esto va a cambiar en cada página-->
        <h1 class="titulo">Introduce los datos de la venta a realizar:</h1>

        <div class="formulario-vender">
            <form method="post" autocomplete="off" class="row g-3">
                <!--id venta se genera automáticamente-->
                <!--fecha-venta se genera automáticamente-->




                <div id="informacion-autoparte" class="row"><!--ESTO SE LIMPIA-->
                    <div class="col-md-4">
                        <label for="autoparte-vender" class="form-label">Selecciona la autoparte:</label>
                        <select  id="autoparte-vender" name="autoparte-vender" class="form-select">
                            <!--Opciones se llenarán desde el servidor-->
                            <option selected disabled>Elige...</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="cantidad-autoparte-vender" class="form-label">Selecciona la cantidad:</label>
                        <select  id="cantidad-autoparte-vender" name="cantidad-autoparte-vender" class="form-select">
                            <!--Opciones se llenarán desde el servidor-->
                            <option selected disabled>Elige...</option>
                        </select>
                    </div>

                    <div class="col-md-2"><!--NUEVO: para precio subtotal-->
                        <label for="subtotal" class="form-label">Subtotal:</label>
                        <div class="input-group-text">
                            <span>$</span><span id="subtotal" class="form-total">0.00</span> <!--Valor inicial-->
                        </div>
                    </div>
                </div>

                <!--<div class="col-md-3 text-center">
                    <label for="id-autoparte">Agregar otra autoparte</label>
                    <div>
                        <button type="button" id="agregar-autoparte" class="boton-agregar" onclick="agregarOtraAutoparte()">
                            <ion-icon name="add-circle"></ion-icon>
                        </button>
                    </div>
                </div> -->

                <!--AQUI TERMINA LA PLANTILLA-->


                <div class="col-md-4 total-contenedor">
                    <label for="total" class="form-label">TOTAL:</label>
                    <div class="input-group-text">
                        <span>$</span><span id="total" class="form-total">0.00</span> <!--Valor inicial-->
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="cantidad-autoparte-vender" class="form-label">Selecciona el método de pago:</label>
                    <select id="opciones-pago" name="opciones-pago" class="form-select">
                        <option value="efectivo" selected>Efectivo</option>
                        <option value="tarjeta-credito">Tarjeta de crédito</option>
                        <option value="tarjeta-debito">Tarjeta de débito</option>
                        <option value="transferencia-bancaria">Transferencia bancaria</option>
                    </select>
                </div>

                <!--RFC del empleado que relalizó la venta-->
                <div class="col-md-4">
                    <label for="rfc-empleados" class="form-label">RFC del empleado que realizó la venta:</label>
                    <select  id="rfc-empleados" name="rfc-empleados" class="form-select">
                        <!--Opciones se llenarán desde el servidor-->
                        <option selected disabled>Elige...</option>
                    </select>
                </div>

                <h2 class="titulo2">Información del cliente:</h2>
                <!--ID-cliente se generará automáticamente-->
                <div class="col-md-6">
                    <label for="nombre-cliente" class="form-label">Nombre del cliente:</label>
                    <input type="text" class="form-control" id="nombre-cliente" name="nombre-cliente" maxlength="50" placeholder="Introduce solo el nombre, sin apellidos" required>
                </div>

                <div class="col-md-6">
                    <label for="apellidos-cliente" class="form-label">Apellidos del cliente:</label>
                    <input type="text" class="form-control" id="apellidos-cliente" name="apellidos-cliente" maxlength="100" placeholder="Introduce solo los apellidos" required>
                </div>

                <div class="col-md-6">
                    <label for="telefono-cliente" class="form-label">Teléfono del cliente:</label>
                    <input type="tel" class="form-control" id="telefono-cliente" name="telefono-cliente" pattern="[0-9]{10}" placeholder="1234567890" required/>
                </div>

                <!--AQUI BOTON EMPLEADO-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-success me-md-2" onclick="registrarCliente()">Realizar venta</button>
                    <button type="button" class="btn btn-danger" onclick="limpiarPantalla()">Borrar todo</button><br/><!--Reiniciar formulario, usar funcion-->
                </div>

                <!--confirmación de venta-->
                <!--Actualización del inventario después de la venta-->
            </form>
        </div>
    </main>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="js/vender.js"></script>
</body>
</html>
